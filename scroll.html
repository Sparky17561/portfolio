<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Showcase</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: "Inter", "Helvetica Neue", sans-serif;
            background: #0a0a0a;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            will-change: transform;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .slider {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .slide{
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
            left: 0;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        #slide-1{
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .slider-content{
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
        }

        /* Black overlay on left side */
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 45%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.6) 70%, rgba(0,0,0,0.2) 100%);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem 3rem;
        }

        .project-info {
            color: white;
            max-width: 500px;
        }

        .project-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            will-change: transform;
        }

        .project-description {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 2.5rem;
            line-height: 1.6;
            will-change: transform;
        }

        .project-stack {
            will-change: transform;
        }

        .stack-label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .stack-items {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
        }

        .stack-item {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .slider-indicator{
            position: fixed;
            top: 0;
            right: 1em;
            width: 60px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1em;
            z-index: 10;
        }

        .index{
            width: 100%;
            height: 2px;
            transform: scaleX(0.5);
            background-color: #00ff88;
            opacity: 1;
            transform-origin: right center; 
        }

        .index.active{
            transform: scaleX(1);
        }

        .link{
            position: fixed;
            top: 75%;
            right: 8%;
            transform: translate(50%, -50%);
            width: 200px;
            height: 200px;
            z-index: 10000;
        }

        .link-wrapper{
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            will-change: transform;
            pointer-events: auto;
            cursor: pointer;
        }

        .link-wrapper a{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .link-label{
            position: absolute;
            top: 47.5%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .link-label p{
            text-transform: uppercase;
            color: #00ff88;
            font-size: 16px;
            font-weight: 600;
        }

        .line{
            height: 20px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .line-1{
            position: relative;
            width: 60px;
            left: -2px;
        }

        .line-2{
            position: relative;
            width: 80px;
            left: 20px;
        }

        .line p{
            position: absolute;
            transform: translateY(0);
            will-change: transform;
        }

        svg, .link-label{
            pointer-events: none;
        }

        @media(max-width: 900px){
            .content-overlay {
                width: 100%;
                background: linear-gradient(180deg, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.6) 70%, rgba(0,0,0,0.3) 100%);
                padding: 2rem 1.5rem;
                height: 60%;
                justify-content: flex-start;
                padding-top: 4rem;
            }

            .project-title {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .project-description {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .stack-items {
                gap: 0.5rem;
            }

            .stack-item {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .slider-indicator{
                width: 40px;
                padding-bottom: 2em;
                justify-content: flex-end;
            }
            
            .link{
                right: 5%;
                top: 85%;
                width: 120px;
                height: 120px;
            }

            .link-wrapper {
                width: 100px;
                height: 100px;
            }

            .link-label p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide-1">
                <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=1200&h=800&fit=crop&crop=center" alt="E-commerce Platform">
            </div>
            <div class="slide" id="slide-2">
                <img src="https://images.unsplash.com/photo-1551650975-87deedd944c3?w=1200&h=800&fit=crop&crop=center" alt="Task Management App">
            </div>
            <div class="slide" id="slide-3">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1200&h=800&fit=crop&crop=center" alt="Analytics Dashboard">
            </div>
            <div class="slide" id="slide-4">
                <img src="https://images.unsplash.com/photo-1563013544-824ae1b704d3?w=1200&h=800&fit=crop&crop=center" alt="Mobile Banking App">
            </div>

            <div class="slider-content">
                <div class="content-overlay">
                    <div class="project-info">
                        <div class="project-title">
                            <div class="title-text">E-Commerce Platform</div>
                        </div>
                        <div class="project-description">
                            <div class="description-text">A full-stack e-commerce solution with modern design, secure payments, and real-time inventory management. Built for scalability and performance.</div>
                        </div>
                        <div class="project-stack">
                            <div class="stack-label">Tech Stack</div>
                            <div class="stack-items">
                                <span class="stack-item">React</span>
                                <span class="stack-item">Node.js</span>
                                <span class="stack-item">MongoDB</span>
                                <span class="stack-item">Stripe</span>
                                <span class="stack-item">AWS</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="slider-indicator">
            <div class="index active"></div>
            <div class="index"></div>
            <div class="index"></div>
            <div class="index"></div>
        </div>
        
        <div class="link">
            <div class="link-wrapper">
                <a href="#" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="180" height="180" viewBox="0 0 100 100">
                        <path id="test" d="M 50,10 A40,40 0 1,1 49.999,10" stroke="#00ff88" stroke-width="1" fill="none"/>
                    </svg>
                    <div class="link-label">
                        <div class="line line-1">
                            <p>View</p>
                        </div>
                        <div class="line line-2">
                            <p>Project</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            const sliderContainer = document.querySelector('.slider');
            const indicators = document.querySelectorAll('.index');
            const path = document.querySelector('#test');
            const line1 = document.querySelector('.line-1');
            const line2 = document.querySelector('.line-2');
            const link = document.querySelector('.link');
            const linkWrapper = document.querySelector('.link-wrapper');

            // Project data
            const projects = [
                {
                    title: "E-Commerce Platform",
                    description: "A full-stack e-commerce solution with modern design, secure payments, and real-time inventory management. Built for scalability and performance.",
                    stack: ["React", "Node.js", "MongoDB", "Stripe", "AWS"],
                    url: "https://github.com/yourusername/ecommerce-platform"
                },
                {
                    title: "Task Management App",
                    description: "Collaborative project management tool with real-time updates, team chat, and advanced analytics. Designed for remote teams and agile workflows.",
                    stack: ["Vue.js", "Express.js", "PostgreSQL", "Socket.io", "Docker"],
                    url: "https://github.com/yourusername/task-manager"
                },
                {
                    title: "Analytics Dashboard",
                    description: "Interactive data visualization platform with customizable charts, real-time metrics, and automated reporting for business intelligence.",
                    stack: ["React", "D3.js", "Python", "FastAPI", "Redis"],
                    url: "https://github.com/yourusername/analytics-dashboard"
                },
                {
                    title: "Mobile Banking App",
                    description: "Secure mobile banking application with biometric authentication, transaction history, and budget tracking features. Built with React Native.",
                    stack: ["React Native", "TypeScript", "Firebase", "Plaid API", "Jest"],
                    url: "https://github.com/yourusername/mobile-banking"
                }
            ];

            const totalSlides = 4;
            let currentSlideIndex = 1;
            let isAnimating = false;

            // mouse movement quick setters
            const xTo = gsap.quickTo(linkWrapper, "x", {duration: 0.6, ease: "power3"});
            const yTo = gsap.quickTo(linkWrapper, "y", {duration: 0.6, ease: "power3"});

            // initialize slides
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, idx) => {
                const img = slide.querySelector('img');
                if (idx === 0){
                    gsap.set(slide, {zIndex: 1, y: "0%"});
                    gsap.set(img, {scale: 1, y: "0%"});
                } else {
                    gsap.set(slide, {zIndex: 0, y: "100%"});
                    gsap.set(img, {scale: 1.3, y: "15%"});
                }
            });

            // wheel throttling
            let lastWheelTime = 0;
            const wheelThrottle = 1200;

            window.addEventListener("wheel", (e) => {
                e.preventDefault();
                const now = Date.now();
                if (isAnimating || (now - lastWheelTime < wheelThrottle)) return;
                if (Math.abs(e.deltaY) < 10) return;
                lastWheelTime = now;

                if (e.deltaY > 0) {
                    if (currentSlideIndex < totalSlides) showNextSlide();
                } else {
                    if (currentSlideIndex > 1) showPrevSlide();
                }
            }, { passive: false });

            function showNextSlide(){
                if (isAnimating || currentSlideIndex >= totalSlides) return;

                const fromIndex = currentSlideIndex;
                const toIndex = currentSlideIndex + 1;

                const currentSlide = document.querySelector(`#slide-${fromIndex}`);
                const nextSlide = document.querySelector(`#slide-${toIndex}`);
                if (!nextSlide) return;

                gsap.set(nextSlide, {y: "100%", zIndex: 2});
                gsap.set(nextSlide.querySelector('img'), {scale: 1.3, y: "15%"});

                updateProjectInfo(toIndex);
                updateIndicators(toIndex);
                updateLink(toIndex);

                const tl = gsap.timeline({
                    onStart: () => { isAnimating = true; },
                    onComplete: () => {
                        gsap.set(currentSlide, {zIndex: 0, y: "100%"});
                        gsap.set(nextSlide, {zIndex: 1, y: "0%"});
                        gsap.set(nextSlide.querySelector('img'), {scale: 1, y: "0%"});
                        currentSlideIndex = toIndex;
                        isAnimating = false;
                    }
                });

                tl.add(animateCircle(), 0);
                tl.add(animateText(), 0);

                tl.to(nextSlide, {
                    y: "0%",
                    duration: 1.5,
                    ease: "power4.inOut"
                }, 0);

                tl.to(nextSlide.querySelector('img'), {
                    scale: 1,
                    y: "0%",
                    duration: 1.5,
                    ease: "power3.inOut"
                }, 0);
            }

            function showPrevSlide(){
                if (isAnimating || currentSlideIndex <= 1) return;

                const fromIndex = currentSlideIndex;
                const toIndex = currentSlideIndex - 1;

                const currentSlide = document.querySelector(`#slide-${fromIndex}`);
                const prevSlide = document.querySelector(`#slide-${toIndex}`);
                if (!prevSlide) return;

                gsap.set(prevSlide, {y: "-100%", zIndex: 2});
                gsap.set(prevSlide.querySelector('img'), {scale: 1.3, y: "15%"});

                updateProjectInfo(toIndex);
                updateIndicators(toIndex);
                updateLink(toIndex);

                const tl = gsap.timeline({
                    onStart: () => { isAnimating = true; },
                    onComplete: () => {
                        gsap.set(currentSlide, {zIndex: 0, y: "100%"});
                        gsap.set(prevSlide, {zIndex: 1, y: "0%"});
                        gsap.set(prevSlide.querySelector('img'), {scale: 1, y: "0%"});
                        currentSlideIndex = toIndex;
                        isAnimating = false;
                    }
                });

                tl.add(animateCircle(), 0);
                tl.add(animateText(), 0);

                tl.to(prevSlide, {
                    y: "0%",
                    duration: 1.5,
                    ease: "power4.inOut"
                }, 0);

                tl.to(prevSlide.querySelector('img'), {
                    scale: 1,
                    y: "0%",
                    duration: 1.5,
                    ease: "power3.inOut"
                }, 0);
            }

            function updateProjectInfo(slideIndex) {
                const project = projects[slideIndex - 1];
                
                // Animate out current content
                gsap.to(['.title-text', '.description-text', '.stack-items'], {
                    y: -50,
                    opacity: 0,
                    duration: 0.6,
                    ease: "power3.inOut",
                    stagger: 0.1,
                    onComplete: () => {
                        // Update content
                        document.querySelector('.title-text').textContent = project.title;
                        document.querySelector('.description-text').textContent = project.description;
                        
                        // Update tech stack
                        const stackContainer = document.querySelector('.stack-items');
                        stackContainer.innerHTML = '';
                        project.stack.forEach(tech => {
                            const stackItem = document.createElement('span');
                            stackItem.className = 'stack-item';
                            stackItem.textContent = tech;
                            stackContainer.appendChild(stackItem);
                        });
                        
                        // Animate in new content
                        gsap.fromTo(['.title-text', '.description-text', '.stack-items'], 
                            { y: 50, opacity: 0 },
                            { 
                                y: 0, 
                                opacity: 1, 
                                duration: 0.8, 
                                ease: "power3.inOut",
                                stagger: 0.1 
                            }
                        );
                    }
                });
            }

            function updateIndicators(index){
                const normalizedIndex = index - 1;
                indicators.forEach((indicator, idx) => {
                    gsap.to(indicator, {
                        scaleX: idx === normalizedIndex ? 1 : 0.5,
                        duration: 1.5,
                        ease: "power4.inOut",
                    });
                });
            }

            function createNewText(){
                const line1Text = document.createElement('p');
                const line2Text = document.createElement('p');

                line1Text.textContent = "View";
                line2Text.textContent = "Project";

                gsap.set([line1Text, line2Text], { y: 30 });

                return {line1Text, line2Text};
            }

            function animateText() {
                const t1 = gsap.timeline();
                const currentLine1 = line1.querySelector('p');
                const currentLine2 = line2.querySelector('p');
                const {line1Text, line2Text} = createNewText();

                t1.to([currentLine1, currentLine2], {
                    y: -30,
                    duration: 0.8,
                    ease: "power3.inOut",
                    onComplete : () => {
                        if (currentLine1) currentLine1.remove();
                        if (currentLine2) currentLine2.remove();
                    },
                });

                line1.appendChild(line1Text);
                line2.appendChild(line2Text);

                t1.to([line1Text, line2Text], {
                    y: 0,
                    duration: 0.8,
                    ease: "power3.inOut",
                }, 0.4);

                return t1;
            }

            function updateLink(index){
                const project = projects[index - 1];
                const linkElement = document.querySelector('.link-wrapper a');
                linkElement.href = project.url;
            }

            // circle animation
            const length = path.getTotalLength();
            gsap.set(path, {
                strokeDasharray: length,
                strokeDashoffset: 0,
                rotation: -90,
                transformOrigin: "center center",
            });

            function animateCircle() {
                const t1 = gsap.timeline();
                t1.set(path, {
                    strokeDashoffset: 0,
                    strokeDasharray: length,
                }).to(path, {
                    strokeDashoffset: -length,
                    duration: 0.75,
                    ease: "power2.inOut",
                }).set(path, {
                    strokeDashoffset: length,
                }).to(path, {
                    strokeDashoffset: 0,
                    duration: 0.75,
                    ease: "power2.inOut",
                });
                return t1;
            }

            // link hover movement
            link.addEventListener("mousemove", (e) => {
                const linkRect = link.getBoundingClientRect();
                const relX = e.clientX - linkRect.left - linkRect.width / 2;
                const relY = e.clientY - linkRect.top - linkRect.height / 2;
                xTo(relX * 0.4);
                yTo(relY * 0.4);
            });
            link.addEventListener("mouseleave", () => { xTo(0); yTo(0); });

            gsap.set(linkWrapper, { x: 0, y: 0, xPercent: -50, yPercent: -50 });

            // Initialize
            updateLink(1);
            updateIndicators(1);
        });
    </script>
</body>
</html>
