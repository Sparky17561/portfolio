<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Color Reveal Animation</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap");
      body {
        margin: 0;
        font-family: "Bricolage Grotesque", sans-serif;
        padding-block: 80vh;
      }

      section {
        height: 80vh;
        padding: 0 12rem;
        display: grid;
        place-content: center;
      }

      .fade-text {
        font-size: 4rem;
        margin: 0;
      }

      .letter {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <section>
      <p class="fade-text">
        Welcome to our interactive experience <br />
        Discover the <span>power</span> of web animations <br />
        Scroll down to see the <span>magic</span> unfold <br />
        Watch as the <span>colors</span> transform before you <br />
        Let the <span>creativity</span> flow through each scroll <br />
        Experience the <span>beauty</span> of modern web design
      </p>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      document.querySelectorAll(".fade-text").forEach((element) => {
        const text = new SplitType(element, { types: "chars" });
        const scrollConfig = {
          trigger: element,
          start: "top 80%",
          end: "top 20%",
          scrub: true,
          toggleActions: "play play reverse reverse",
        };

        gsap.fromTo(
          text.chars,
          { opacity: 0.4 },
          {
            opacity: 1,
            duration: 0.3,
            stagger: 0.02,
            scrollTrigger: scrollConfig,
          }
        );

        gsap.fromTo(
          element.querySelectorAll("span .char"),
          { color: "#000000" },
          {
            color: "#ff0000",
            duration: 0.3,
            stagger: 0.02,
            scrollTrigger: scrollConfig,
          }
        );
      });

      const lenis = new Lenis();
      requestAnimationFrame(function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      });
    </script>
  </body>
</html>
